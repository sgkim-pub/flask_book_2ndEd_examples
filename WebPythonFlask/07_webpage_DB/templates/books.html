<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
        <title>Registered books</title>
    </head>
    <body>
        <a href="{{url_for('home')}}">Home</a>
        {%for book in books%}

            <p>ISBN: {{book.isbn}}</p>
            <p>Pages: {{book.pages}}</p>
            <br>
        {%endfor%}
    </body>
</html>
