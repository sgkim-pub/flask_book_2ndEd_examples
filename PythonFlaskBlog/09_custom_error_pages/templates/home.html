<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>메인 페이지</title>
    </head>
    <body>
        <h2>HTTP 오류 코드 종류</h2>
        <p>HTTP 오류 코드는 다양한 종류가 정의되어 있습니다</p>
        <p>가장 많이 볼 수 있는 404 오류는 요청한 페이지가 없을 때 발생합니다.</p>
        <p>403 오류는 요청한 페이지에 접근할 권한이 없을 때 발생합니다.</p>
        <p>500 오류는 서버 내부에 일시적인 문제가 발생했을 때 발생합니다.</p>
    </body>
</html>
